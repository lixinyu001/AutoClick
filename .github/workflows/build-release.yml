name: Build Android Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download and setup Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip -q gradle-8.2-bin.zip
          export PATH=$PATH:$PWD/gradle-8.2/bin

      - name: Generate debug keystore
        run: |
          keytool -genkey -v -keystore app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"

      - name: Build with Gradle
        run: |
          export PATH=$PATH:$PWD/gradle-8.2/bin
          gradle assembleRelease --stacktrace

      - name: Check if APK exists
        run: |
          echo "Checking for APK files..."
          find app/build/outputs/apk/release/ -name "*.apk" -type f || echo "No APK files found"
          ls -la app/build/outputs/apk/release/ || echo "Directory does not exist"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: autoclicker-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30
          if-no-files-found: warn
