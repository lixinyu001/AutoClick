name: Build Android Release APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create debug keystore
        run: |
          keytool -genkey -v -keystore app/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -storepass android -keypass android -dname "CN=Android Debug,O=Android,C=US"

      - name: Build with Gradle Wrapper
        run: |
          ./gradlew assembleRelease --stacktrace --info
        env:
          GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"

      - name: Check if APK was built
        run: |
          if [ -f app/build/outputs/apk/release/*.apk ]; then
            echo "APK built successfully"
            ls -lh app/build/outputs/apk/release/
          else
            echo "APK build failed"
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: autoclicker-release-apk
          path: app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            app/build/
            .gradle/
          retention-days: 7
